<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jQuery custom scrollbar demo</title>
  <!-- style for demo and examples -->
  <style>
    .content{margin:40px; width:910px; height:500px; overflow:hidden;}
    #content_1{width:910px;height:480px;}

  </style>
  <!-- Custom scrollbars CSS -->
  <link href="jquery.mCustomScrollbar.css" rel="stylesheet" />
</head>
<body>

  <!-- content block -->
  <div class="content">
 
    <div id="content_1">
      <table id="grid" class="grid">
        <thead>
          <tr class="shim">
            <th></th>
            <th></th>
            <th></th>
            <th></th>
            <th></th>
            <th></th>
            <th></th>
            <th></th>
            <th></th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>
  
  
  
  <!-- Google CDN jQuery with fallback to local -->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script>!window.jQuery && document.write(unescape('%3Cscript src="js/minified/jquery-1.9.1.min.js"%3E%3C/script%3E'))</script>
  <!-- custom scrollbars plugin -->
  <script src="jquery.mCustomScrollbar.js"></script>
  <script>
    (function($){
      $(window).load(function(){
        var $grid_body = $('#grid tbody'), html;
        for (var i = 0; i < 100; i++) {
          var label = String.fromCharCode("A".charCodeAt(0) + (i / 26) | 0) +
                      String.fromCharCode("A".charCodeAt(0) + (i % 26));
          html = "<tr><td>" + label + "</td>";
          for (var j = 0; j < 9; j++) {
            html += "<td>" + Math.round(Math.random() * 100) + "</td>";
          }
          html += "</tr>";
          $grid_body.append(html);
        }

        $("#content_1").mCustomScrollbar({
          theme:"light",
          scrollInertia:0,
          mouseWheelPixels:19,
          snapAmount:19,
          snapOffset: 1,
          scrollButtons:{
            enable:true,
            scrollType:"pixels",
            scrollAmount:19
          },
        });

      });
    })(jQuery);
  </script>
</body>
</html>
